<!DOCTYPE html>
<html lang="en-us">

<!-- ///////////////////////////// Start Head of Document ///////////////////////////// -->

<head>

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="-1;url=#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Favicon & Tab Title -->
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>Monki</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>


    <!-- Remove underline from all hyperlinks -->
    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<!-- ///////////////////////////// Start Body of Document ///////////////////////////// -->

<body>

    <!-- NavBar -->
    <nav id="nav">
        <div id="navBar">
            <a id="navBtn" href="#">
                <img id="navIcon" src="assets/images/monki_nav.png">
            </a>
            <div id="searchBoxNav">
                <input id="searchTxtNav" type="text" name="" placeholder="Search for a band">
                <a id="searchBtnNav" href="#">
                    <img src="assets/images/searchBtnNav.png">
                </a>
            </div>
            <div id="searchBoxMap">
                <input id="searchTxtMap" type="text" name="" placeholder="Search for an area or ZIP code">
                <a id="searchBtnMap" href="#">
                    <img src="assets/images/searchBtnNav.png">
                </a>
            </div>
        </div>
    </nav>

    <!-- Wrapper for Sticky Footer -->
    <div class="wrapper">

        <!-- Home Page -->
        <div id="homePage">
            <button id="loginBtn">Login to Spotify</button>
            <img id="homeLogo" src="assets/images/monki_logo.png">
            <div id="searchBox">
                <input id="searchTxt" type="text" name="" placeholder="Search for a band">
                <a id="searchBtn" href="#">
                    <img src="assets/images/searchBtn.png">
                </a>
            </div>
            <p id="homeDiscover"><a id="mapBtn" href="#"><u>Click here</u></a> to discover local venues.</p>
            <br>
            <br>
        </div>

        <!-- Search Result Page -->
        <div id="resultPage">
            <br>
            <br>
            <br>
            <br>
            <p id="resultTitle">Artist results for "Led Zeppelin"</p>
            <div id="results"></div>
            <br>
        </div>

        <!-- Artist Page -->
        <div id="artistPage">
            <div id="artist">
                <br>
                <br>
                <br>
                <br>
                <p id="artistTitle">Artist page for "Led Zeppelin"</p>
                <div class="artistBox">
                    <img id="artistImage" src="">
                    <p id="artistName">Led Zeppelin</p>
                </div>
                <p class="artistTitle2">Top Tracks</p>
                <div class="artistBoxSmall" id="tracks"></div>
                <p class="artistTitle2">Upcoming Shows</p>
                <div class="artistBoxMedium" id="venues">

                    <!------------------------------------Example html to load into Upcoming Shows------------- 
                    <div class="artistVenueBtn" href="#">
                        <p class="artistVenueText" id="venue1">07/04/1969 - Madison Square Garden @ 7:00 PM</p>
                    </div>
                    <div class="artistVenueBtn" href="#">
                        <p class="artistVenueText" id="venue2">07/04/1969 - Madison Square Garden @ 7:00 PM</p>
                    </div>
                   -------------------------------------------------------------------------------------------->

                </div>
                <p class="artistTitle2">Spotify Links</p>
                <div class="artistBoxMedium" id="links">
                    <p class="artistLinkText"><a class="artistLinkBtn" id="linkWeb" href="#" target="_blank">Link to
                            Artist's Spotify Page (Web)</a></p>
                    <p class="artistLinkText"><a class="artistLinkBtn" id="linkApp" href="#">Link to Artist's Spotify
                            Page (Desktop)</a></p>
                </div>
            </div>
            <br>
        </div>

        <!-- Map Page -->
        <div id="mapPage">
            <div id="map">
                <br>
                <br>
                <br>
                <br>
                <div id="mapTitle"></div>
                <div id="mapBox"></div>


                <!---------------- Search Box Amount to be added dynamically when searching multiple venues

                 <div id="searchBoxAmount">
                    <input id="searchTxtAmount" type="text" name="" placeholder="Result amount (25)">
                    <a id="searchBtnAmount" href="#">
                        <img src="assets/images/searchBtn.png">
                    </a>
                </div> 
                ----------------------------------------------------------------------------------------->

            </div>
            <br>
        </div>

        <!-- Pusher for Sticky Footer -->
        <div class="pusher"></div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p>&copy;2019 The Swamp Monkeys</p>
            <a href="https://www.google.com/maps">
                <img src="assets/images/google.png" style="max-height: 44px; margin-top: 1px;">
            </a>
            <a href="https://www.songkick.com/">
                <img src="assets/images/songkick.png" style="max-height: 32px; margin-top: 8px;">
            </a>
            <a href="https://www.spotify.com/us/">
                <img src="assets/images/spotify.png" style="max-height: 40px; margin-top: 3px;">
            </a>
        </div>
    </footer>

    <!-- JavaScript Reference -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/spotify.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/logic.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_WEvmnWjkNFyvAaYYfsxqsAAUhCNNaPM&libraries=places&callback=initialize"
        async defer></script>

</body>

</html>
